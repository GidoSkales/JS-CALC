<!DOCTYPE html>
<html lang="en">
<head>
<title>JS CALC</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<button id="tog" onclick="change()">Toggle</button>
<div class="cont">
<form>
Value 1: <input type="text" id="val1"><br><br>
Value 2: <input type="text" id="val2"><br><br>
Operator:
<select id="operator">
<option></option>
<option value="Sub">Sub ( - )</option>
<option value="Add">Add ( + )</option>
<option value="Mult">Mult ( x )</option>
<option value="Div">Div ( / )</option>
</select>
<br><br>
<button type="button" style="padding: 10px; cursor: pointer;">Calculate</button><br><br>
<input type="text" id="num" disabled style="color: red; font-size: 15px"><br>
<input type="reset">
</form>
</div>
<script src="index.js"></script>
</body>
</html>
